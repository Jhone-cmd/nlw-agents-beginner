<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NLW Agent</title>
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="NLW Agent Logo">
    </header>

    <main>
        <section>
            <div>
                <h1>Bem-vindo ao NLW Agent</h1>
                <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estrat√©gias, builds e dicas para os seus jogos!</p>


                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>

                    <select id="gameSelect">
                        <option value="" disabled selected>Selecione o jogo</option>
                        <option value="lol">League of Legends</option>
                        <option value="valorant">Valorant</option>
                        <option value="csgo">CS:GO</option>
                        <option value="dota2">Dota 2</option>
                        <option value="fortnite">Fortnite</option>
                    </select>

                    <input id="questionInput" type="text" placeholder="Ex.: Melhor build para ADC...">

                    <button id="askButton">Pergunta</button>
                </form>

                <div id="aiResponse" class="hidden">
                    <div class="response-content"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
